<!doctype html>
<html lang="en">
<head>
  <title>Change Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="/paginaNovaSenha/css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center" style="margin:40px;">
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-title">
          Register New Password
        </div>
      
        <div class="col-lg-12 login-form">
          <form>

            <div class="form-group">
              <label class="form-control-label">Code sent to the email</label>
              <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
              <label class="form-control-label">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
              <label class="form-control-label">Confirm the Password</label>
              <input type="password" class="form-control" placeholder="Confirm the Password"i>
            </div>
            
            <button><span><a class="button1" href="/paginaLogin/paginaLogin.html">Send</a></span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
</body>
</html>
